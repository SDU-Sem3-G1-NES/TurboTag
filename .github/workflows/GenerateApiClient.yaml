name: Generate API Client

on:
  pull_request:
    branches:
      - main

jobs:
  generate-api-client:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0'

      - name: Install NSwag and Swagger CLI
        run: |
          dotnet tool install -g NSwag.ConsoleCore
          dotnet tool install -g Swashbuckle.AspNetCore.Cli
      - name: Build API
        run: dotnet build API/API.csproj
      - name: Build API and Generate API Client
        run: |
          cd frontend 
          npm run genapi

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git checkout -b update-api-client          
          git add frontend/src/api/apiClient.ts
          git commit -m "Updated API Client" || echo "No changes to commit"
          git push origin update-api-client || echo "No changes to push"